<!DOCTYPE html>
<html>
  <head>
    <title>My Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>My Profile Page</h1>
      <div class="row">
        <div class="col-md-4">
          <img src="/templates/images/yassin.jpg" class="img-thumbnail" alt="My Profile Picture">
        </div>
        <div class="col-md-8">
          <h3>My Information</h3>
          <form action="update_profile" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" value="John Doe">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" id="email" value="john@example.com">
            </div>
            <div class="form-group">
              <label for="avatar">Avatar</label>
              <input type="file" class="form-control" name="avatar" id="avatar">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Update Information</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
